services:
  db:
    image: postgres:15-alpine
    container_name: ride_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: bookings
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ride_backend
    restart: unless-stopped
    environment:
      PORT: 4000
      DATABASE_URL: postgres://app:app@db:5432/bookings
      ALLOW_ORIGIN: http://localhost:5173
    depends_on:
      - db
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY}
        - VITE_GOOGLE_MAPS_ID=${VITE_GOOGLE_MAPS_ID}
        - VITE_MAPS_LANGUAGE=${VITE_MAPS_LANGUAGE:-en}
        - VITE_MAPS_REGION=${VITE_MAPS_REGION:-CA}
    container_name: ride_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"

  # Development profile with hot reload
  backend-dev:
    image: node:18-alpine
    container_name: ride_backend_dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      PORT: 4000
      DATABASE_URL: postgres://app:app@db:5432/bookings
      ALLOW_ORIGIN: http://localhost:5173
    volumes:
      - ./backend:/app
    depends_on:
      - db
    ports:
      - "4000:4000"
    profiles: ["dev"]

  frontend-dev:
    image: node:18-alpine
    container_name: ride_frontend_dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      VITE_BACKEND_URL: http://localhost:4000
    volumes:
      - ./frontend:/app
    depends_on:
      - backend-dev
    ports:
      - "5173:5173"
    profiles: ["dev"]

volumes:
  db_data:
